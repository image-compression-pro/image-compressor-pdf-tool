<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Compression Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:#fff;
}
header{
  text-align:center;
  padding:40px 20px;
}
.container{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}
.card{
  background:rgba(255,255,255,0.12);
  padding:30px;
  border-radius:18px;
}
.drop{
  border:2px dashed rgba(255,255,255,0.4);
  border-radius:16px;
  padding:40px;
  text-align:center;
  cursor:pointer;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  background:linear-gradient(135deg,#ff512f,#dd2476);
  color:#fff;
  cursor:pointer;
}
input[type=range]{width:100%}
</style>
</head>

<body>

<header>
  <h1>ðŸ–¼ Image Compression Tool</h1>
  <p>Batch compress images directly in your browser</p>
</header>

<div class="container">
  <div class="card">

    <label class="drop">
      <strong>Drag & Drop Images</strong><br>
      <span>or click to upload</span>
      <input type="file" id="images" multiple accept="image/*" hidden>
    </label>

    <label>Compression Level: <b><span id="qv">70%</span></b></label>
    <input type="range" id="qr" min="10" max="100" value="70"
      oninput="qv.innerText=this.value+'%'">

    <button onclick="compressAll()">Compress & Download ZIP</button>
    <p id="info"></p>

  </div>
</div>

<script>
function compressAll(){
  alert("Your compression JS already exists and will work here.");
}
</script>

</body>
</html>
