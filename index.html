<style>

<body>

<header>
  <h1>Image Compressor & PDF Converter</h1>
  <p>Compress images & convert them into PDF instantly</p>
</header>

<!-- TOP AD -->
<div class="ad-box">
  <!-- AdSense Top Banner -->

     style="display:block"

  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

<div class="container">

  <!-- MAIN CONTENT -->
  <div class="main">

    <!-- IMAGE COMPRESSION -->
    <div class="card">
      <h2>Image Compression Tool</h2>
      <input type="file" id="imageInput" accept="image/*">
      <label>Compression Level: <span id="qualityValue">70%</span></label>
      <input type="range" min="10" max="100" value="70" id="qualityRange">
      <button onclick="compressImage()">Compress Image</button>
      <p id="result"></p>
      <a id="downloadLink" style="display:none;" download="compressed.jpg">Download Compressed Image</a>
    </div>

    <!-- IMAGE TO PDF -->
    <div class="card">
      <h2>Image to PDF Converter</h2>
      <input type="file" id="pdfImages" accept="image/*" multiple>
      <button onclick="convertToPDF()">Convert to PDF</button>
    </div>

</footer>

<script>
const qualityRange = document.getElementById("qualityRange");
const qualityValue = document.getElementById("qualityValue");

qualityRange.oninput = () => {
  qualityValue.textContent = qualityRange.value + "%";
};

function compressImage() {
  const file = document.getElementById("imageInput").files[0];
  if (!file) return alert("Please select an image");

  const img = new Image();
  const reader = new FileReader();

  reader.onload = e => img.src = e.target.result;
  reader.readAsDataURL(file);

  img.onload = () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    const quality = qualityRange.value / 100;
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const link = document.getElementById("downloadLink");
      link.href = url;
      link.style.display = "inline-block";
      document.getElementById("result").textContent =
        `Original: ${(file.size/1024).toFixed(2)} KB | Compressed: ${(blob.size/1024).toFixed(2)} KB`;
    }, "image/jpeg", quality);
  };
}

async function convertToPDF() {
  const files = document.getElementById("pdfImages").files;
  if (files.length === 0) return alert("Select images");

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  for (let i = 0; i < files.length; i++) {
    const imgData = await fileToDataURL(files[i]);
    if (i > 0) pdf.addPage();
    pdf.addImage(imgData, "JPEG", 10, 10, 190, 260);
  }

  pdf.save("images.pdf");
}

function fileToDataURL(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = e => resolve(e.target.result);
    reader.readAsDataURL(file);
  });
}
</script>
